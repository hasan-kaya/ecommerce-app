name: Web Client - CI

on:
  push:
    branches: [main, develop, test-ci-workflow]
    paths:
      - 'web-client/**'
      - '.github/workflows/web-client-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'web-client/**'
      - '.github/workflows/web-client-ci.yml'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-client/package-lock.json

      - name: Install dependencies
        working-directory: web-client
        run: npm ci

      - name: Lint
        working-directory: web-client
        run: npm run lint

      - name: Type check
        working-directory: web-client
        run: npm run type-check

      - name: Build
        working-directory: web-client
        run: npm run build
