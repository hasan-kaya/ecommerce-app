name: Monolith API - CI

on:
  push:
    branches: [main]
    paths:
      - 'monolith-api/**'
      - '.github/workflows/monolith-api-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'monolith-api/**'
      - '.github/workflows/monolith-api-ci.yml'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: shop_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:8
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: monolith-api/package-lock.json

      - name: Install dependencies
        working-directory: monolith-api
        run: npm ci

      - name: Lint
        working-directory: monolith-api
        run: npm run lint

      - name: Run migrations
        working-directory: monolith-api
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: app
          DB_PASSWORD: app
          DB_NAME: shop_test
          REDIS_URL: redis://localhost:6379
        run: npm run migration:run

      - name: Seed test data
        working-directory: monolith-api
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: app
          DB_PASSWORD: app
          DB_NAME: shop_test
          REDIS_URL: redis://localhost:6379
        run: npm run seed:test

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Start API server
        working-directory: monolith-api
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: app
          DB_PASSWORD: app
          DB_NAME: shop_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
        run: |
          npm run build
          npm start &
          sleep 10

      - name: Run tests
        working-directory: monolith-api
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: app
          DB_PASSWORD: app
          DB_NAME: shop_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
        run: npm test
