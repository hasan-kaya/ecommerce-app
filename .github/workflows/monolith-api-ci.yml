name: Monolith API - CI

on:
  push:
    branches: [main, develop, test-ci-workflow]
    paths:
      - 'monolith-api/**'
      - '.github/workflows/monolith-api-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'monolith-api/**'
      - '.github/workflows/monolith-api-ci.yml'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: shop_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:8
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: monolith-api/package-lock.json

      - name: Install dependencies
        working-directory: monolith-api
        run: npm ci

      - name: Lint
        working-directory: monolith-api
        run: npm run lint

      - name: Run migrations
        working-directory: monolith-api
        env:
          DATABASE_URL: postgresql://app:app@localhost:5432/shop_test
          REDIS_URL: redis://localhost:6379
        run: npm run typeorm migration:run

      - name: Run tests
        working-directory: monolith-api
        env:
          DATABASE_URL: postgresql://app:app@localhost:5432/shop_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
        run: npm test

      - name: Build
        working-directory: monolith-api
        run: npm run build
