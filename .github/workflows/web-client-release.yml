name: Web Client - Release

on:
  push:
    branches:
      - main
    paths:
      - 'web-client/**'
      - '.github/workflows/web-client-release.yml'

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-client/package-lock.json

      - name: Install dependencies
        working-directory: web-client
        run: npm ci

      - name: Semantic Release
        working-directory: web-client
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  docker:
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/web-client-v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/web-client-v}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./web-client
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ecommerce-web:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/ecommerce-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
